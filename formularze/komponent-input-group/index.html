<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 4 - podstawy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
				<div class="navbar-nav mr-auto">
					<a href="#" class="nav-link nav-item">Start</a>
					<a href="#" class="nav-link nav-item active">Artykuły</a>
					<a href="#" class="nav-link nav-item">Komentarze</a>
					<a href="#" class="nav-link nav-item">Użytkownicy</a>
					<a href="#" class="nav-link nav-item">Kontakt</a>			
				</div>				
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid bg-success text-white text-center">
		<div class="container">
			<h1 class="display-3">Wypełnij formularz</h1>
		</div>
	</div>

	<div class="container pt-5">
		<div class="input-group">
			<input type="text" placeholder="Twoja nazwa użytkownika" class="form-control">
			<span id="username" class="input-group-addon">@strefakursow.pl</span>
		</div>
		<br>
		<div class="input-group">
			<span id="url" class="input-group-addon">http://strefakursow.pl/users/</span>
			<input type="text" placeholder="Twój unikalny URL" class="form-control">
			
		</div>
	</div>

</body>
</html>
<!-- 
	input-group klasa bazowa dla kontenera
	input-group-addon klasa dla elementu <span> lub przycisku
 -->
