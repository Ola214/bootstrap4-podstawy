<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 4 - podstawy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
				<div class="navbar-nav mr-auto">
					<a href="#" class="nav-link nav-item">Start</a>
					<a href="#" class="nav-link nav-item active">Artykuły</a>
					<a href="#" class="nav-link nav-item">Komentarze</a>
					<a href="#" class="nav-link nav-item">Użytkownicy</a>
					<a href="#" class="nav-link nav-item">Kontakt</a>			
				</div>				
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid bg-success text-white text-center">
		<div class="container">
			<h1 class="display-3">Wypełnij formularz</h1>
		</div>
	</div>

	<div class="container pt-5">
		<form action="#">
			<div class="form-group">
				<label for="name">Imię oraz nazwisko</label>
				<input class="form-control" type="text" id="name" placeholder="Twoje imię oraz nazwisko">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input class="form-control" type="email" id="email" placeholder="przyklad@strefakursow.pl">
				<small class="form-text text-muted">Bez obaw - nikomu nie udostępnimy twojego email</small>
			</div>
			<div class="form-group">
				<label for="country">Kraj</label>
				<select class="form-control" id="country">
					<option value="pl">Poland</option>
					<option value="es">Spain</option>
					<option value="uk">United Kingdom</option>
					<option value="us">USA</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Wyslij</button>
		</form>	
	</div>

</body>
</html>
<!-- 
	form-group grupa tworząca jeden element (pole+etykieta)
	form-control kontrolka w formularzu (input, select itp.)
	form-text tekst w formularzu (instrukcje, dodatkowe informacje itp.)
 -->
