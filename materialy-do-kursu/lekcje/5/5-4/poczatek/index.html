<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 4 - podstawy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<style>
		body {
			background-color: #F4F4F4;
		}
		img {
			max-width: 90px;
		}
		.main {
			height: 600px;
		}
		.box {
			width: 130px;
		}
	</style>
</head>
<body>

	<div class="top bg-info text-white sticky-top">
		<div class="container">
			<nav>
				<ul class="list-inline">
					<li class="list-inline-item">Start</li>

			</nav>					
		</div>		
	</div>

	<div class="container">
		<div class="main bg-white d-flex flex-column flex-md-row">
			<div class="box text-center">
				<img src="images/tool1.png" alt="narzedzie">
				<h6>1. Nowoczesna aplikacja</h6>
			</div>
			<div class="box text-center">
				<img src="images/tool2.png" alt="narzedzie">
				<h6>2. Routing</h6>
			</div>
			<div class="box text-center">
				<img src="images/tool3.png" alt="narzedzie">
				<h6>3. Dynamiczne komponenty</h6>
			</div>
			<div class="box text-center">
				<img src="images/tool4.png" alt="narzedzie">
