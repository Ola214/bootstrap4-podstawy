<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 4 - podstawy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
				<div class="navbar-nav mr-auto">
					<a href="#" class="nav-link nav-item">Start</a>
					<a href="#" class="nav-link nav-item active">Artykuły</a>
					<a href="#" class="nav-link nav-item">Komentarze</a>
					<a href="#" class="nav-link nav-item">Użytkownicy</a>
					<a href="#" class="nav-link nav-item">Kontakt</a>			
				</div>				
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid bg-info text-white text-center">
		<div class="container">
			<h1 class="display-3">Komponenty interaktywne</h1>
		</div>
	</div>

	<div class="container py-5">
		<div id="slider" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block" src="images/slide-1.jpg" alt="slajd 1">
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/slide-2.jpg" alt="slajd 2">
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/slide-3.jpg" alt="slajd 3">
				</div>
			</div>
			<a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only">Poprzedni</span>
			</a>
			<a href="#slider" class="carousel-control-next" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="sr-only">Następny</span>
			</a>
		</div>	
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
<!-- 
	carousel klasa bazowa dla kontenera
	slide kolejna klasa dodawana do kontenera
	data-ride="carousel" atrybut uruchamiający pokaz slajdów
	carousel-inner kontener otaczający slajdy
	carousel-item pojedynczy slajd
	active slajd ładowany jako pierwszy

	carousel-control-prev/next kontrolka poprzedni/następny
	carousel-control-prev-icon ikona poprzedni
	carousel-control-next-icon ikona następny
	data-slide="prev"
	data-slide="next"
 -->
