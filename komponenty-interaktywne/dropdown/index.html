<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 4 - podstawy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">

			<div class="navbar-nav mr-auto">

				<a href="#" class="nav-link nav-item active">Artykuły</a>

				<a href="#" class="nav-link nav-item">Kontakt</a>			
			</div>				
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid bg-info text-white text-center">

				<a href="#" class="dropdown-item">Dodaj</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	dropdown bazowa klasa

	dropdown-item klasa dla pozycji w menu
 -->
